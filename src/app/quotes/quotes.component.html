<div>
  <h1>Quotify</h1>
  
  <p>New Quote</p>
</div>
<app-quotes-form (addQuote)="addNewquote($event)"></app-quotes-form> <!--The form component selector is attached to the parent, quote component -->

<hr>
<h2>Quotes</h2>

<ul>
  <div class="car">
    <div *ngFor="let quote of quotes;let i = index">
      <li>{{quotes.quotation}}, {{quotes.author}},{{quotes.poster}} </li>
    </div>
  </div>
</ul>
