<div class="row">
  <div class="col-md-6">

    <form (ngSubmit)='submitGoal()' #quoteForm='ngForm'> <!--Declaring it an anular form-->
      <div class="form-group">
        <label for="enterquote">Quote</label>
        <input type="text" class="form-control" id="quoteentry" [(ngModel)]="quote.quotation" name="quoteentry" placeholder="I quote therefore I am">
        Display {{quote.quotation}}
      </div>
      <div class="form-group">
        <label for="entername">Thinker</label>
        <input type="text" class="form-control" id="nameentry" placeholder="Rene Desquotes">
      </div>
      <div class="form-group">
          <label for="enterposter">Name</label>
          <input type="text" class="form-control" id="posterentry" placeholder="I am..">
      </div>
      <button type="submit" class="btn btn-danger">Add</button>
    </form>
  </div>
</div>
